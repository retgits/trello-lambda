AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: The AWS CloudFormation template for the Trello Serverless application
Resources:
  Trello:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/
      Handler: trello
      Runtime: go1.x
      Tracing: Active
      Environment:
        Variables:
          appkey: {/trello/appkey}
          apptoken: {/trello/apptoken}
          list: {/trello/list}
      Tags:
        commit: xxx
Outputs:
  ARN:
    Value: !GetAtt Trello.Arn
    Export:
      Name: :trello:arn
